<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java</title>
    <link rel="stylesheet" href="./style.css">
    <script src="/scp.js/button.js"></script>
    <script src="/scp.js/changecolor.js"></script>
    <script src="/scp.js/dropdown.js"></script>
    <script src="/scp.js/message.js"></script>
    <script src="/scp.js/showImg.js"></script>
    <script src="/scp.js/drag.js"></script>
    <script src="/scp.js/toggle.js"></script>
    <script src="/scp.js/progress.js"></script>
    <script src="/scp.js/listen.js"></script>
    <script src="/scp.js/doubleclick.js"></script>
  </head>
<body>
<!-- ---------------1------------------ -->
  <button class="click">Click me !</button>
<!-- ---------------2------------------ -->
  <div class="dropdown">
    <button class="dropdown-button">Select a Subject</button>
    <ul id="dropdown-options" class="dropdown-options">
      <li class="dropdown-option">Mathematics</li>
      <li class="dropdown-option">English</li>
      <li class="dropdown-option">Physics</li>
    </ul>
  </div>
  <!----------------3---------------------->
        <div id="myElement" class="element">
          </div>
  <!-- -------------4------------------- -->
    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <br>
      <label for="message">Message:</label>
      <textarea id="message" required></textarea>
      <br>
      <button type="submit">Submit</button>
    </form>
    <div id="errorMessages"></div>
    <!-- -----------5------------------- -->
    <div class="slideshow-container">
      <div class="slide">
        <img src="img/img1.jpg" alt="Slide 1">
      </div>
      <div class="slide">
        <img src="img/img2.jpg" alt="Slide 2">
      </div>
      <div class="slide">
        <img src="img/img3.jpg" alt="Slide 2">
      </div>
    </div>
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
    
    <!-- ------------------------6------------------------------- -->
    <ul id="sortable-list">
      <li draggable="true">Item 1</li>
      <li draggable="true">Item 2</li>
      <li draggable="true">Item 3</li>
      <li draggable="true">Item 4</li>
      <li draggable="true">Item 5</li>
    </ul>
    <!-- -------------------------7------------------------ -->
    <div class="toggle" onclick="toggleSwitch()">
      <input type="checkbox" id="toggleSwitch" style="display:none">
    </div>
    <!-- -------------------------8------------------------------ -->
    <div id="progress-bar">
      <div id="progress"></div>
    </div>   

    <!-- --------------------9-------------------------  -->
    <input type="text" id="textInput" placeholder="Press Enter...">
    <!-- -----------------------10--------------------------- -->
    <button id="doubleClick">Double click me!</button>
  </body>
</html>
